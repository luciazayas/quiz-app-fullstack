<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container-index" id="container-index"></div>
    <h1>BIENVENIDO A QUIZ</h1>
     <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
     <input type="text" id="password" placeholder="Enter your password" autocomplete="off">
     <button id="register" type="button">Registrar</button>
     <button id="login" type="button">Iniciar sesión</button>
    <p id="message"></p>
    </div>
    <script>

      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");
      const messageEl = document.getElementById("message");
      const API_URL_REGISTER = "http://localhost:3000/auth/register";
      const API_URL_LOGIN = "http://localhost:3000/auth/login";

      registerBtn.addEventListener("click", async () => {

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
              messageEl.textContent = "Por favor, completa los campos.";
              return;
            }

            try {
          
              const res = await fetch(API_URL_REGISTER, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
              });

              const data = await res.json();
              if (res.ok) {
              window.location.href = "start.html";
              } else {
                messageEl.textContent = data.error || "Error en el registro";
                messageEl.style.color = "red";
              }
            } catch (error) {
              console.error("Error al registrar:", error);
              messageEl.textContent = "Error de conexión con el servidor";
              messageEl.style.color = "red";
            }
      });

      loginBtn.addEventListener("click", async() => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
              messageEl.textContent = "Por favor, completa los campos.";
              return;
            }

            try {
          
              const res = await fetch(API_URL_LOGIN, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
              });

              const data = await res.json();
              if (res.ok) {
                if (data.token) {
                  localStorage.setItem("token", data.token);
                  console.log("Token guardado:", data.token);
              window.location.href = "start.html";
            }
              } else {
                messageEl.textContent = data.error || "Error en el registro";
                messageEl.style.color = "red";
              }
            } catch (error) {
              console.error("Error al registrar:", error);
              messageEl.textContent = "Error de conexión con el servidor";
              messageEl.style.color = "red";
            }
      });
      
    </script>
  </body>
</html>
